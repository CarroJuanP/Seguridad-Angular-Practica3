<div class="min-h-screen flex align-items-center justify-content-center bg-gradient-to-br from-primary-100 to-primary-300">

    <div class="surface-card p-6 shadow-6 border-round-2xl w-full sm:w-9 md:w-6 lg:w-4">

        <!-- HEADER -->
        <div class="text-center mb-5">
            <i class="pi pi-lock text-primary text-5xl mb-3"></i>
            <h2 class="text-3xl font-bold mb-2">Iniciar Sesión</h2>
            <p class="text-600">Accede a tu cuenta en simples pasos</p>
        </div>

        <p-stepper [(value)]="activeStep">

            <p-step-list>
                <p-step [value]="1"></p-step>
                <p-step [value]="2"></p-step>
                <p-step [value]="3"></p-step>
            </p-step-list>

            <p-step-panels>

                <!-- PASO 1 -->
                <p-step-panel [value]="1">
                    <ng-template #content let-activateCallback="activateCallback">

                        <div class="flex flex-column gap-4 mt-4">

                            <span class="p-float-label">
                                <input
                                    [(ngModel)]="email"
                                    pInputText
                                    id="email"
                                    type="email"
                                    class="w-full"/>
                                <label for="email">Correo electrónico</label>
                            </span>

                        </div>

                        <div class="flex justify-content-end mt-5">
                            <p-button
                                label="Continuar"
                                icon="pi pi-arrow-right"
                                iconPos="right"
                                (onClick)="activateCallback(2)">
                            </p-button>
                        </div>

                    </ng-template>
                </p-step-panel>

                <!-- PASO 2 -->
                <p-step-panel [value]="2">
                    <ng-template #content let-activateCallback="activateCallback">

                        <div class="flex flex-column gap-4 mt-4">

                            <span class="p-float-label">
                                <p-password
                                    [(ngModel)]="password"
                                    inputId="password"
                                    [feedback]="false"
                                    [toggleMask]="true"
                                    class="w-full">
                                </p-password>
                                <label for="password">Contraseña</label>
                            </span>

                        </div>

                        <div class="flex justify-content-between mt-5">
                            <p-button
                                label="Atrás"
                                severity="secondary"
                                icon="pi pi-arrow-left"
                                (onClick)="activateCallback(1)">
                            </p-button>

                            <p-button
                                label="Ingresar"
                                icon="pi pi-sign-in"
                                iconPos="right"
                                (onClick)="activateCallback(3); login()">
                            </p-button>
                        </div>

                    </ng-template>
                </p-step-panel>

                <!-- PASO 3 -->
                <p-step-panel [value]="3">
                    <ng-template #content>

                        <div class="text-center mt-4">
                            <i class="pi pi-check-circle text-green-500 text-7xl mb-3"></i>
                            <h3 class="text-2xl font-bold mb-2">¡Bienvenida!</h3>
                            <p class="text-600">Has iniciado sesión correctamente.</p>
                        </div>

                    </ng-template>
                </p-step-panel>

            </p-step-panels>

        </p-stepper>

        <!-- FOOTER -->
        <div class="text-center mt-5 text-sm">
            <span class="text-600">¿No tienes cuenta?</span>
            <a routerLink="/register" class="text-primary font-medium ml-1 cursor-pointer">
                Regístrate
            </a>
        </div>

    </div>
</div>
