<div class="min-h-screen flex align-items-center justify-content-center bg-primary-50">
    <div class="surface-card p-5 shadow-4 border-round w-full sm:w-8 md:w-6 lg:w-5">

        <div class="text-center mb-5">
            <h2 class="text-3xl font-bold mb-2">Crear Cuenta</h2>
            <p class="text-600">Completa tus datos para registrarte</p>
        </div>

        <p-stepper [(value)]="activeStep">

            <!-- ICONOS -->
            <p-step-list>
                <p-step [value]="1"></p-step>
                <p-step [value]="2"></p-step>
                <p-step [value]="3"></p-step>
            </p-step-list>

            <p-step-panels>

                <!-- PASO 1 -->
                <p-step-panel [value]="1">
                    <ng-template #content let-activateCallback="activateCallback">
                        <div class="flex flex-column gap-3">

                            <span class="p-float-label">
                                <input [(ngModel)]="name" pInputText id="name" class="w-full"/>
                                <label for="name">Nombre completo</label>
                            </span>

                            <span class="p-float-label">
                                <input [(ngModel)]="email" pInputText id="email" type="email" class="w-full"/>
                                <label for="email">Correo electrÃ³nico</label>
                            </span>

                            <span class="p-float-label">
                                <p-password [(ngModel)]="password" inputId="password" [feedback]="true" class="w-full"></p-password>
                                <label for="password">ContraseÃ±a</label>
                            </span>

                        </div>

                        <div class="flex justify-content-end mt-4">
                            <p-button
                                label="Continuar"
                                icon="pi pi-arrow-right"
                                iconPos="right"
                                (onClick)="activateCallback(2)">
                            </p-button>
                        </div>
                    </ng-template>
                </p-step-panel>

                <!-- PASO 2 -->
                <p-step-panel [value]="2">
                    <ng-template #content let-activateCallback="activateCallback">
                        <div class="text-center mb-4">
                            <h3 class="text-xl font-semibold">Selecciona tus intereses</h3>
                        </div>

                        <div class="flex flex-wrap gap-2 justify-content-center">
                            <p-togglebutton [(ngModel)]="option1" onLabel=" Naturaleza" offLabel="ðŸŒ¿ Naturaleza"/>
                            <p-togglebutton [(ngModel)]="option2" onLabel=" Arte" offLabel="ðŸŽ¨ Arte"/>
                            <p-togglebutton [(ngModel)]="option3" onLabel=" MÃºsica" offLabel="ðŸŽµ MÃºsica"/>
                            <p-togglebutton [(ngModel)]="option4" onLabel=" Gaming" offLabel="ðŸŽ® Gaming"/>
                            <p-togglebutton [(ngModel)]="option5" onLabel=" Viajes" offLabel="âœˆï¸ Viajes"/>
                        </div>

                        <div class="flex justify-content-between mt-5">
                            <p-button
                                label="AtrÃ¡s"
                                severity="secondary"
                                icon="pi pi-arrow-left"
                                (onClick)="activateCallback(1)">
                            </p-button>

                            <p-button
                                label="Continuar"
                                icon="pi pi-arrow-right"
                                iconPos="right"
                                (onClick)="activateCallback(3)">
                            </p-button>
                        </div>
                    </ng-template>
                </p-step-panel>

                <!-- PASO 3 -->
                <p-step-panel [value]="3">
                    <ng-template #content let-activateCallback="activateCallback">

                        <div class="text-center">
                            <i class="pi pi-check-circle text-green-500 text-6xl mb-3"></i>
                            <h3 class="text-2xl font-bold mb-2">Â¡Registro exitoso!</h3>
                            <p class="text-600">Tu cuenta ha sido creada correctamente.</p>
                        </div>

                        <div class="flex justify-content-start mt-5">
                            <p-button
                                label="AtrÃ¡s"
                                severity="secondary"
                                icon="pi pi-arrow-left"
                                (onClick)="activateCallback(2)">
                            </p-button>
                        </div>

                    </ng-template>
                </p-step-panel>

            </p-step-panels>

        </p-stepper>

    </div>
</div>
